<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Main helmet shape (angular Gundam style) -->
  <path d="M6 8 L8 6 L16 6 L18 8 L18 16 L16 18 L8 18 L6 16 Z" 
        stroke="currentColor" stroke-width="1.5" fill="none"/>
  
  <!-- Visor/eye area -->
  <rect x="9" y="9" width="6" height="3" rx="1" stroke="currentColor" stroke-width="1" fill="none"/>
  
  <!-- Visor highlight -->
  <rect x="9.5" y="9.5" width="2" height="2" fill="currentColor"/>
  
  <!-- Helmet details -->
  <line x1="8" y1="12" x2="16" y2="12" stroke="currentColor" stroke-width="0.5" stroke-dasharray="2,1"/>
  
  <!-- Side details -->
  <line x1="6" y1="11" x2="4" y2="11" stroke="currentColor" stroke-width="1" stroke-linecap="round"/>
  <line x1="18" y1="11" x2="20" y2="11" stroke="currentColor" stroke-width="1" stroke-linecap="round"/>
  
  <!-- Top antenna -->
  <line x1="12" y1="6" x2="12" y2="4" stroke="currentColor" stroke-width="1" stroke-linecap="round"/>
  <circle cx="12" cy="4" r="0.5" fill="currentColor"/>
</svg>
